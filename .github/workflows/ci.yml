name: CI

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run server tests
        env:
          GUARDIAN_DATABASE_URL: "sqlite+aiosqlite://"
        run: pytest tests/ -v

  sdk-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install SDK dependencies
        run: cd sdk && pip install -e ".[dev]"
      - name: Run SDK tests
        run: cd sdk && pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install ruff
        run: pip install ruff>=0.8.0
      - name: Lint server
        run: ruff check src/ tests/
      - name: Lint SDK
        run: ruff check sdk/src/ sdk/tests/
